[pyprland.variables]
term_classed = "app2unit kitty -1 --instance-group kitty_sock -o allow_remote_control=yes --listen-on unix:/tmp/kitty_sock --class"
# term_classed = "ghostty --class"
kw = "-o initial_window_width"
kh = "-o initial_window_height"
# ww = "--window-width"
# wh = "--window-height"

[scratchpads.term]
animation = "fromTop"
command = "[term_classed] term"
match_by = "class"
class = "term"
title = "term"
size = "666px 260px"
position = "33% 4%"
process_tracking = false
monitor = { DVI-I-1 = { size = "570px 207px" }, DVI-I-2 = { size = "570px 207px" } }

[scratchpads.btop]
# animation = "fromleft"
command = "[term_classed] btop -e btop"
# command = "[term_classed]=com.btop [ww]=65 [wh]=20 -e btop"
match_by = "class"
class = "btop"
size = "530px 440px"
position = "1% 58%"
offset = "10px"
lazy = true
process_tracking = false
monitor = { DVI-I-1 = { position = "1% 50%", size = "500px 440px" }, DVI-I-2 = { position = "1% 56%", size = "500px 440px" } }


