# Some default env vars.

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =caps:escape
    kb_rules =
  repeat_rate = 100
  # repeat_delay  = 500
  scroll_factor = 1.5

    follow_mouse = 1
    focus_on_close = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = true

    }

    sensitivity = 0# -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(5A9ACAB4) rgba(ECD3A0FF) 45deg
    col.inactive_border = 0xff434c5e

    layout = dwindle
}

group {
    col.border_active = rgba(5A9ACAB4) rgba(ECD3A0FF) 45deg
    col.border_inactive = rgba(1E8B50D9) rgba(32B032D9) 45deg
    col.border_locked_active = rgba(5A9ACAB4) rgba(ECD3A0FF) 45deg
    col.border_locked_inactive = rgba(1E8B50D9) rgba(32B032D9) 45deg
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
  # drop_shadow = false

        blur {
        size =  6
        passes = 2
        xray = true
    # popups = true
      }
        shadow {
    range = 5
    color = rgba(1a1a1aee)
  }
  # blur_new_optimizations = true
    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
      bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    bezier = easeInOut,0.65, 0, 0.35, 1
    bezier = bounceOut,  0.57, 1.4, 0.24, 0.95

    animation = fade, 1, 5, easeInOut
    animation = windows, 1, 4, bounceOut, popin 50%
    animation = windowsIn, 1, 7, bounceOut, popin 10%
    animation = windowsOut, 1, 7, easeInOut, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = workspaces, 1, 6, default, slide
    animation = specialWorkspace, 1, 3, bounceOut, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
    new_on_top = true
}

gesture  = 3, horizontal, workspace

misc {
    vfr = 1
    # vrr = 1
    # animate_manual_resizes = false
    animate_mouse_windowdragging = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    swallow_regex = ^(kitty)$
    disable_hyprland_logo = true
    initial_workspace_tracking = 1
    close_special_on_empty = true
  anr_missed_pings = 8
}

cursor {
  hide_on_key_press = true
  persistent_warps = true
}

