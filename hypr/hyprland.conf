#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
# monitor=eDP-1,1920x1080,auto,1
$term=kitty -1  --instance-group kitty_sock --start-as=hidden -o allow_remote_control=yes --listen-on unix:/tmp/kitty_sock
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = dbus-update-activation-environment --all
# exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = app2unit swww-daemon
exec-once = app2unit nm-applet.desktop
exec-once = app2unit blueman-applet
exec-once = app2unit kdeconnect-indicator
exec-once = app2unit udiskie -As
# exec-once = app2unit hyprlauncher -d
exec-once = app2unit gammastep
exec-once = app2unit system-config-printer-applet
exec-once = app2unit syncthing-gtk.desktop
exec-once = app2unit keepassxc --minimized
exec-once = systemctl --user start xsettingsd
exec-once = app2unit $term
exec-once = app2unit  ~/.config/hypr/pypr.sh
exec-once = app2unit wl-paste --watch clipvault store
exec-once = app2unit wl-paste --type image --watch clipvault store
exec-once = app2unit pomo.sh notify
# source = ~/.config/hypr/myColors.conf

# Some default env vars.

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =caps:escape
    kb_rules =
  repeat_rate = 100
  # repeat_delay  = 500
  scroll_factor = 1.5

    follow_mouse = 1
    focus_on_close = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = true

    }

    sensitivity = 0# -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(5A9ACAB4) rgba(ECD3A0FF) 45deg
    col.inactive_border = 0xff434c5e

    layout = dwindle
}

group {
merge_floated_into_tiled_on_groupbar = true

  groupbar{
    font_size = 15
    height = 25
    col.active = rgb(313744)
    col.inactive = rgb(313744)
    gradients = true
    indicator_gap = 3

    # round_only_edges = false
    rounding = 2
    gradient_rounding = 7
    indicator_height = 0
    keep_upper_gap = false
   text_color_inactive = rgb(ADAFB4)
  }
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
  # drop_shadow = false

        blur {
        size =  6
        passes = 2
        xray = true
    # popups = true
      }
        shadow {
    range = 5
    color = rgba(1a1a1aee)
  }
  # blur_new_optimizations = true
    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
      bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    bezier = easeInOut,0.65, 0, 0.35, 1
    bezier = bounceOut,  0.57, 1.4, 0.24, 0.95

    animation = fade, 1, 5, easeInOut
    animation = windows, 1, 4, bounceOut, popin 50%
    animation = windowsIn, 1, 7, bounceOut, popin 10%
    animation = windowsOut, 1, 7, easeInOut, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = workspaces, 1, 6, default, slide
    animation = specialWorkspace, 1, 3, bounceOut, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
  force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
    new_on_top = true
}

gesture  = 3, horizontal, workspace

misc {
    vfr = 1
    # vrr = 1
    # animate_manual_resizes = false
    animate_mouse_windowdragging = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    swallow_regex = ^(kitty)$
    disable_hyprland_logo = true
    initial_workspace_tracking = 1
    close_special_on_empty = true
  anr_missed_pings = 8
}

cursor {
  hide_on_key_press = true
  persistent_warps = true
}

windowrule = match:class Rofi, float on, animation none
windowrule = match:title nwg-look, float on
windowrule = match:title Preferences|reset|splash|confirm|reset|notification|download|error|file open|nwg-look|dialog|branch|Add-ons Manager|syncthing-gtk|xdg-desktop-portal-gtk float on
windowrule = match:class ncmpcpp|yazi|nchat|btop|term|nwg|obsiterm|org.filechooser, float on, opacity 0.9 0.9
windowrule = match:class Thunar|xarchiver|org.keepassxc.KeePassXC|mpb|Gparted|nm-connection-editor|r_x11|soffice|blueman-manager, float on
windowrule = match:class firefox, match:title Library|Zotero Settings|Plugins Manager|about:blank, float on
windowrule = match:class python3, match:title Figure(.*), float on, move 52% 70%, size 608 296
windowrule = match:class Zotero, match:title Add-on Market|Progress|Duplicates found|Select Items|Plugins Manager|about:blank|Zotero Settings, float on
windowrule = match:title Zotero - Document Preferences, float on, size 575 427
windowrule = match:class Zotero, match:title Select Items, size 870 461
windowrule = match:class Zotero, match:title Progress|Linter, move 100%-w-0.6% 3.7%,max_size 800 65
windowrule = match:title Citation Dialog, float on, move 20%-w-800 5%, opacity 0.95 0.95, size 800 345, no_anim on, no_blur on, no_shadow on
windowrule = match:class Zotero, match:title negative:Zotero, float on
windowrule = match:class Zotero, match:title New Collection, size 321 173
windowrule = match:class com.github.iwalton3.jellyfin-media-player|nl.jknaapen.fladder, fullscreen_state on
windowrule = match:class qalculate-gtk, float on, size 283 179,move 85% 10%, keep_aspect_ratio on
windowrule = match:title Picture-in-Picture, float on, size 283 179,move 85% 3%, pin on
windowrule = match:class swayimg(.*), float on, size 283 179,move 100%-w-0.6% 3.7%
windowrule = match:class mpv, float on, size 214 344,move 100%-w-0.6% 3.7%
windowrule = match:class fsel, float on, no_anim on,size 300 430
windowrule = match:class kitty, opacity 0.95 0.95,scroll_touchpad 1.5
windowrule = match:class rcode, tile on
windowrule = match:class org.pwmt.zathura, tile on
windowrule = match:class .*, suppress_event maximize

windowrule = match:class firefox, workspace 1
windowrule = match:class evince, workspace 2
windowrule = match:class org.kde.okular, workspace 2
windowrule = match:class org.pwmt.zathura, workspace 2
windowrule = match:class org.gnome.Papers, workspace 2
windowrule = match:title Zotero, workspace 3, match:float 0
# windowrule = workspace 3 silent,title:(Zotero)$,floating:0
windowrule = match:class kitty, workspace 4
# windowrule = workspace 5 silent,class:^(libreoffice(.*))$
windowrule = match:class libreoffice-calc|libreoffice-startcenter, workspace 5
windowrule = match:class rcode, workspace 6
windowrule = match:class com.github.iwalton3.jellyfin-media-player|nl.jknaapen.fladder|cafe.avery.Delfin, workspace 8
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$pypr = app2unit pypr-client

windowrule {
  name = suppress-maximize
  match:class = .*
  suppress_event = maximize
}


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, kitty -1 --instance-group kitty_sock -o allow_remote_control=yes --listen-on unix:/tmp/kitty_sock
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exec, wlogout
bind = ,PRINT, exec, hyprshot -m window -m active -o /tmp -f shot_window.png -- swayimg
bind = $mainMod, space, togglefloating
bind = $mainMod, P, exec, rofi -show drun -run-command "app2unit -- {cmd}"
bind = $mainMod SHIFT, P, exec, pypr menu
bind = $mainMod SHIFT, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"
# bind = $mainMod SHIFT, V, exec, rofi -modi clipboard:cliphist-rofi-img.sh -show clipboard
bind = $mainMod SHIFT, V, exec, rofi -modi clipboard:clipvault_rofi.sh -show clipboard
bind = $mainMod, D, exec, makoctl restore
bind = $mainMod SHIFT, D, exec, makoctl menu rofi -p "Select notification action" -dmenu
bind = $mainMod, Y, exec, $pypr toggle term
bind = $mainMod, Q, exec, $pypr toggle btop
bind = $mainMod, A, exec, $pypr toggle nchat
bind = $mainMod, B, exec, $pypr toggle obsiterm
bind = $mainMod, U, exec, $pypr toggle Thunar
# bind = $mainMod, M, exec, kitten quick-access-terminal
bind = $mainMod, O, exec, $pypr toggle yazi
# bind = $mainMod, M, exec, pypr menu 
bind = $mainMod, N, exec, $pypr toggle ncmpcpp
bind = $mainMod, C, workspace, 6 #& exec pypr show rcode
bind = $mainMod, C, exec, $pypr show rcode
bind = $mainMod, M, exec, app2unit lobster
bind = $mainMod SHIFT, M, exec, app2unit lobster -c
bind = $mainMod, Z, exec,[workspace 3 silent] app2unit zotero.desktop
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, F, fullscreenstate, 1
bind = $mainMod, period, movewindow, mon :+1
bind = $mainMod, S, togglegroup
bind = $mainMod, TAB, exec, hyprctl dispatch focuswindow $(if [[ $(hyprctl activewindow -j | jq ."floating") == "true" ]]; then echo "tiled"; else echo "floating"; fi;)
# bind = $mainMod, H, togglesplit
#bind = $mainMod, P, pseudo, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, h, movewindow, l, once
bind = $mainMod SHIFT, j, changegroupactive, b
bind = $mainMod SHIFT, k, changegroupactive, f
bind = $mainMod SHIFT, l, movewindow, r, once

# bind = $mainMod, 1, workspace, r~1
bind = $mainMod, 1, focusMonitor, DVI-I-1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, focusMonitor, DVI-I-1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, focusMonitor, DVI-I-1
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, focusMonitor, DVI-I-1
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, focusMonitor, DVI-I-2
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, focusMonitor, DVI-I-2
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, focusMonitor, DVI-I-2
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, focusMonitor, DVI-I-2
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, focusMonitor, DVI-I-2
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# fn buttons
binde=,XF86AudioLowerVolume,  exec, ~/.config/hypr/scripts/volume --dec
binde=,XF86AudioRaiseVolume,  exec, ~/.config/hypr/scripts/volume --inc
bindel=,XF86Back,  exec, ~/.config/hypr/scripts/volume --dec
bindel=,XF86Forward,  exec, ~/.config/hypr/scripts/volume --inc
bindl =,XF86AudioMute,         exec, ~/.config/hypr/scripts/volume --toggle
bindl =,Cancel,         exec, ~/.config/hypr/scripts/volume --toggle
bind =,XF86AudioMicMute,      exec, ~/.config/hypr/scripts/volume --toggle-mic
bindel=,XF86MonBrightnessUp,   exec, ~/.config/hypr/scripts/backlight --inc
bindel=,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/backlight --dec
bindel=,XF86Poweroff, exec, systemctl hybrid-sleep
bindl =,XF86AudioPlay,         exec, playerctl play-pause
bindl =,XF86AudioPrev,         exec, playerctl previous
bindl =,XF86AudioNext,         exec, playerctl next
bindl =,XF86Favorites,         exec, playerctl play-pause
bindl =,XF86Search,         exec, playerctl previous
bindl =,XF86HOmePage,         exec, playerctl next
bind =,XF86Mail,         exec, hyprlock

