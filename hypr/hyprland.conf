$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, kitty -1 --instance-group kitty_sock -o allow_remote_control=yes --listen-on unix:/tmp/kitty_sock --class kitty 
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exec, nwg-bar
bind = $mainMod, space, togglefloating
bind = $mainMod, P, exec, rofi -show
bind = $mainMod SHIFT, P, exec, rofimoji
bind = $mainMod SHIFT, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"
bind = $mainMod SHIFT, V, exec, rofi -modi clipboard:cliphist-rofi-img.sh -show clipboard
bind = $mainMod, D, exec, makoctl restore
bind = $mainMod SHIFT, D, exec, makoctl menu rofi -p "Select notification action" -dmenu
bind = $mainMod, Y, exec, pypr toggle term
bind = $mainMod, Q, exec, pypr toggle btop
bind = $mainMod, A, exec, pypr toggle nchat
bind = $mainMod, B, exec, pypr toggle obsiterm
bind = $mainMod, U, exec, pypr toggle thunar
bind = $mainMod, X, exec, pypr toggle alpaca
bind = $mainMod, O, exec, pypr toggle yazi
bind = $mainMod, M, exec, pypr menu 
bind = $mainMod, N, exec, pypr toggle ncmpcpp
bind = $mainMod, C, workspace, 6 #& exec pypr show rcode
bind = $mainMod, C, exec, pypr show rcode
bind = $mainMod, Z, exec, env WAYLAND_DISPLAY=xwayland-0 zotero
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreenstate, -1 2
bind = $mainMod, period, movewindow, mon:+1
