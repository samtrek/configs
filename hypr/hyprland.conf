#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
# monitor=eDP-1,1920x1080,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xsettingsd
exec-once = swww-daemon
exec-once = systemctl --user start darkman
exec-once = systemctl --user start waybar
exec-once = nm-applet
exec-once = ~/.config/hypr/pypr.sh 
exec-once = thunar --deamon
exec-once = udiskie -As
exec-once = gammastep
exec-once = keepassxc
exec-once = syncthing-gtk
exec-once = blueman-applet
exec-once = kdeconnect-indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swayosd-server
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = pomo.sh start
exec-once = pomo.sh notify
exec-once = hyprland-autoname-workspaces

# env = SDL_VIDEODRIVER,wayland,x11
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,gtk2
env = MOZ_ENABLE_WAYLAND,1
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = _JAVA_AWT_WM_NONREPARENTING,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =caps:escape
    kb_rules =
  repeat_rate = 70
  # repeat_delay  = 500
  scroll_factor = 1.5

    follow_mouse = 1
    focus_on_close = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = true

    }

    sensitivity = 0# -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(5A9ACAB4) rgba(ECD3A0FF) 45deg
    col.inactive_border = 0xff434c5e

    layout = dwindle
}

group {
    col.border_active = rgba(5A9ACAB4) rgba(ECD3A0FF) 45deg
    col.border_inactive = rgba(1E8B50D9) rgba(32B032D9) 45deg
    col.border_locked_active = rgba(5A9ACAB4) rgba(ECD3A0FF) 45deg
    col.border_locked_inactive = rgba(1E8B50D9) rgba(32B032D9) 45deg
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
  # drop_shadow = false

        blur {
        size =  6
        passes = 2
        xray = true
    # popups = true
      }
        shadow {
    range = 5
    color = rgba(1a1a1aee)
  }
  # blur_new_optimizations = true
    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
      bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    bezier = easeInOut,0.65, 0, 0.35, 1
    bezier = bounceOut,  0.57, 1.4, 0.24, 0.95

    animation = fade, 1, 5, easeInOut
    animation = windows, 1, 4, bounceOut, popin 50%
    animation = windowsIn, 1, 7, bounceOut, popin 10%
    animation = windowsOut, 1, 7, easeInOut, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = workspaces, 1, 6, default, slide
    animation = specialWorkspace, 1, 3, bounceOut, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    vfr = 1
    # vrr = 1
    # animate_manual_resizes = false
    animate_mouse_windowdragging = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    swallow_regex = ^(kitty)$
    disable_hyprland_logo = true
    initial_workspace_tracking = 1
    close_special_on_empty = true
}

cursor {
  hide_on_key_press = true
  persistent_warps = true
}

