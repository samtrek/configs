# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, kitty -1 --instance-group kitty_sock -o allow_remote_control=yes --listen-on unix:/tmp/kitty_sock --class kitty 
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, exec, rofi -show
bind = $mainMod SHIFT, P, exec, rofimoji
bind = $mainMod SHIFT, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"
bind = $mainMod SHIFT, V, exec, rofi -modi clipboard:cliphist-rofi-img.sh -show clipboard
bind = $mainMod, D, exec, makoctl restore
bind = $mainMod, D, exec, makoctl menu rofi -p "Select notification action" -dmen
bind = $mainMod, Y, exec, pypr toggle term
bind = $mainMod, Q, exec, pypr toggle btop
bind = $mainMod, A, exec, pypr toggle nchat
bind = $mainMod, U, exec, pypr toggle thunar
bind = $mainMod, O, exec, pypr toggle yazi
bind = $mainMod, N, exec, pypr toggle ncmpcpp
bind = $mainMod, Z, exec, env WAYLAND_DISPLAY=xwayland-0 zotero
bind = $mainMod, B, exec, pypr expose
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindlebind = \$mainMod, J, exec, pypr change_workspace -1          # alternative multi-monitor workspace switcher

# Move focus with mainMod + arrow keys
bind = $mainMod, TAB, focusMonitor, +1
bind = $mainMod, L, movefocus, l
bind = $mainMod, R, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split:workspace, 1
bind = $mainMod, 2, split:workspace, 2
bind = $mainMod, 3, split:workspace, 3
bind = $mainMod, 4, split:workspace, 4
bind = $mainMod, 5, split:workspace, 5
bind = $mainMod, 6, split:workspace, 6
bind = $mainMod, 7, split:workspace, 7
bind = $mainMod, 8, split:workspace, 8
bind = $mainMod, 9, split:workspace, 9
bind = $mainMod, 0, split:workspace, 0

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split:movetoworkspace, 1
bind = $mainMod SHIFT, 2, split:movetoworkspace, 2
bind = $mainMod SHIFT, 3, split:movetoworkspace, 3
bind = $mainMod SHIFT, 4, split:movetoworkspace, 4
bind = $mainMod SHIFT, 5, split:movetoworkspace, 5
bind = $mainMod SHIFT, 6, split:movetoworkspace, 6
bind = $mainMod SHIFT, 7, split:movetoworkspace, 7
bind = $mainMod SHIFT, 8, split:movetoworkspace, 8
bind = $mainMod SHIFT, 9, split:movetoworkspace, 9
bind = $mainMod SHIFT, 0, split:movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
